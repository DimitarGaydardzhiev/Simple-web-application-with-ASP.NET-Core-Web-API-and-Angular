<ng-container>
    <div class="row">
        <div *ngFor="let recipe of recipes" class="card m-2" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">{{recipe.name}}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{recipe.servings}}</h6>
                <p class="card-text">{{recipe.preparationSteps}}</p>
            </div>
        </div>
    </div>
</ng-container>
